<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link of favicon -->
    <link rel="shortcut icon" href="./images/cofee_4.png" type="image/x-icon">
    <!-- Link OF file css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link of file fontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <title>coffee</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- <h1>logo</h1> -->
                <img src="./images/logo2.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li class="active2 active">Home</li>
                    <li>Coffee Menu</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
                <div class="btn">
                    <button>Coffee Shop</button>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="image">
                <img src="./images/cofee_1.png" alt="">
            </div>
            <div class="text">
                <h1>Coffee <br> The Best For You</h1>
                <div class="btn_2">
                    <button>View Menu</button>
                </div>
                <div class="icons">
                    <div class="box">
                        <i class="fa-solid fa-mug-hot"></i>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-beer-mug-empty"></i>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-blender"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
